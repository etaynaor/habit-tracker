<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Practice">
    <meta name="theme-color" content="#333333">
    <title>Music Practice Tracker</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 15px;
            background: #f5f5f5;
            -webkit-tap-highlight-color: transparent;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .header-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .week-navigation {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .week-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .week-display label {
            font-size: 14px;
            color: #666;
        }

        .week-display input {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .nav-btn {
            padding: 8px 14px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .nav-btn:hover {
            background: #e0e0e0;
        }

        .nav-btn:active {
            background: #d0d0d0;
        }

        .auth-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .sync-btn {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .sync-btn:active {
            background: #3367d6;
        }
        
        .sync-btn.signed-in {
            background: #34a853;
        }
        
        #syncStatus {
            font-size: 11px;
            margin-top: 3px;
            min-height: 16px;
            opacity: 0.8;
        }
        
        .tracker {
            background: white;
            border: 2px solid #333;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 2px;
            background: #333;
            border: 2px solid #333;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .cell {
            background: white;
            padding: 12px 4px;
            text-align: center;
            min-height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }
        
        .header {
            background: #333;
            color: white;
            font-weight: bold;
            font-size: 10px;
        }
        
        .instrument {
            font-weight: bold;
            text-align: left;
            padding-left: 8px;
            justify-content: flex-start;
            font-size: 10px;
            line-height: 1.2;
        }
        
        .check-cell {
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            touch-action: manipulation;
            position: relative;
        }

        .check-cell:active {
            transform: scale(0.95);
        }

        .check-cell.checked {
            background: #4CAF50;
            color: white;
            animation: checkBounce 0.5s ease;
        }

        .check-cell.just-checked {
            animation: checkPop 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes checkBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes checkPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05) rotate(-5deg); }
            75% { transform: scale(1.05) rotate(5deg); }
        }
        
        .summary {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .summary-row:last-child {
            border-bottom: none;
        }
        
        .goal-met {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .goal-not-met {
            color: #ff5722;
        }
        
        button.reset-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            border-radius: 4px;
            touch-action: manipulation;
        }
        
        button.reset-btn:active {
            background: #555;
        }
        
        /* Desktop styles */
        @media (min-width: 768px) {
            body {
                max-width: 900px;
                margin: 40px auto;
                padding: 20px;
            }
            
            h1 {
                font-size: 32px;
            }

            .header-controls {
                flex-direction: row;
                justify-content: space-between;
                margin-bottom: 30px;
            }

            .week-display label {
                font-size: 16px;
            }

            .week-display input {
                padding: 10px 14px;
                font-size: 15px;
            }

            .nav-btn {
                padding: 10px 16px;
                font-size: 18px;
            }

            .grid {
                grid-template-columns: 150px repeat(7, 1fr);
                gap: 1px;
            }
            
            .cell {
                padding: 15px 10px;
                min-height: 40px;
                font-size: 14px;
            }
            
            .header {
                font-size: 14px;
            }
            
            .instrument {
                padding-left: 15px;
                font-size: 14px;
            }
            
            .check-cell {
                font-size: 24px;
            }
            
            .check-cell:hover {
                background: #f0f0f0;
            }
            
            .summary {
                font-size: 16px;
            }
        }
    </style>
</head>

    <script>
        // Define callbacks before loading external scripts
        const CLIENT_ID = '90415557909-pgkuol7snj6s4o4tqrk2p0f8oginu53s.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyA82u5qKmYkXl5cdBoYvQEizzdkgsi_ZR4';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';

        let tokenClient;

    <script>
        // Set current week
        document.getElementById('weekDate').valueAsDate = new Date();
        
        // Practice data management
        let practiceData = loadLocalData();
        
        function loadLocalData() {
            const saved = localStorage.getItem('musicPractice');
            if (saved) {
                return JSON.parse(saved);
            }
            return {};
        }
        
        function saveLocalData(data) {
            localStorage.setItem('musicPractice', JSON.stringify(data));
        }

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playCheckSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playUncheckSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 400;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playCelebrationSound() {
            const notes = [523, 659, 784, 1047]; // C, E, G, C
            notes.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = freq;
                oscillator.type = 'triangle';

                const startTime = audioContext.currentTime + (index * 0.1);
                gainNode.gain.setValueAtTime(0.2, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.2);

                oscillator.start(startTime);
                oscillator.stop(startTime + 0.2);
            });
        }

        // Confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.opacity = '1';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '9999';
                confetti.style.borderRadius = '50%';

                document.body.appendChild(confetti);

                const duration = Math.random() * 3 + 2;
                const rotation = Math.random() * 360;
                const xOffset = (Math.random() - 0.5) * 200;

                confetti.animate([
                    {
                        transform: `translateY(0) translateX(0) rotate(0deg)`,
                        opacity: 1
                    },
                    {
                        transform: `translateY(${window.innerHeight + 10}px) translateX(${xOffset}px) rotate(${rotation}deg)`,
                        opacity: 0
                    }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });

                setTimeout(() => confetti.remove(), duration * 1000);
            }
        }

        // Week navigation
        function previousWeek() {
            const dateInput = document.getElementById('weekDate');
            const currentDate = new Date(dateInput.value);
            currentDate.setDate(currentDate.getDate() - 7);
            dateInput.valueAsDate = currentDate;
            updateWeekDisplay();
        }

        function nextWeek() {
            const dateInput = document.getElementById('weekDate');
            const currentDate = new Date(dateInput.value);
            currentDate.setDate(currentDate.getDate() + 7);
            dateInput.valueAsDate = currentDate;
            updateWeekDisplay();
        }

        function updateWeekDisplay() {
            // This will be called when week changes
            // You could add logic here to load week-specific data if needed
            console.log('Week changed to:', document.getElementById('weekDate').value);
        }

        // Restore checked states
        function renderData() {
            document.querySelectorAll('.check-cell').forEach(cell => {
                const instrument = cell.dataset.instrument;
                const day = cell.dataset.day;
                const key = `${instrument}-${day}`;
                
                if (practiceData[key]) {
                    cell.classList.add('checked');
                    cell.textContent = 'âœ“';
                } else {
                    cell.classList.remove('checked');
                    cell.textContent = '';
                }
            });
            updateSummary();
        }
        
        // Track previous goal states for celebration triggers
        let previousGoalStates = {};

        // Click handler
        document.querySelectorAll('.check-cell').forEach(cell => {
            cell.addEventListener('click', function() {
                const instrument = this.dataset.instrument;
                const day = this.dataset.day;
                const key = `${instrument}-${day}`;

                const wasChecked = this.classList.contains('checked');
                this.classList.toggle('checked');

                if (this.classList.contains('checked')) {
                    this.textContent = 'âœ“';
                    practiceData[key] = true;
                    playCheckSound();

                    // Add pop animation
                    this.classList.add('just-checked');
                    setTimeout(() => this.classList.remove('just-checked'), 400);
                } else {
                    this.textContent = '';
                    delete practiceData[key];
                    playUncheckSound();
                }

                saveLocalData(practiceData);

                // Check if goal was just achieved
                const goalAchieved = checkForNewGoals(instrument);
                if (goalAchieved && !wasChecked) {
                    playCelebrationSound();
                    createConfetti();
                    showAchievement(instrument);
                }

                updateSummary();

                // Auto-sync if signed in
                if (accessToken) {
                    syncData();
                }
            });
        });

        function checkForNewGoals(instrument) {
            let count = 0;
            for (let day = 0; day < 7; day++) {
                const key = `${instrument}-${day}`;
                if (practiceData[key]) count++;
            }

            const wasGoalMet = previousGoalStates[instrument] || false;
            const isGoalMet = count >= 3;
            previousGoalStates[instrument] = isGoalMet;

            return isGoalMet && !wasGoalMet;
        }

        function showAchievement(instrument) {
            const achievement = document.createElement('div');
            achievement.style.position = 'fixed';
            achievement.style.top = '50%';
            achievement.style.left = '50%';
            achievement.style.transform = 'translate(-50%, -50%)';
            achievement.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            achievement.style.color = 'white';
            achievement.style.padding = '30px 50px';
            achievement.style.borderRadius = '15px';
            achievement.style.fontSize = '24px';
            achievement.style.fontWeight = 'bold';
            achievement.style.zIndex = '10000';
            achievement.style.boxShadow = '0 10px 40px rgba(0,0,0,0.3)';
            achievement.style.animation = 'celebration 0.6s ease';

            const instrumentNames = {
                'electric': 'Electric Guitar',
                'classical': 'Classical Guitar',
                'bass': 'Bass',
                'piano': 'Piano'
            };

            achievement.textContent = `ðŸŽ‰ ${instrumentNames[instrument]} Goal Achieved! ðŸŽ‰`;
            document.body.appendChild(achievement);

            setTimeout(() => {
                achievement.style.opacity = '0';
                achievement.style.transition = 'opacity 0.5s';
                setTimeout(() => achievement.remove(), 500);
            }, 2000);
        }
        
        function updateSummary() {
            const instruments = ['electric', 'classical', 'bass', 'piano'];
            
            instruments.forEach(instrument => {
                let count = 0;
                for (let day = 0; day < 7; day++) {
                    const key = `${instrument}-${day}`;
                    if (practiceData[key]) count++;
                }
                
                const countEl = document.getElementById(`${instrument}-count`);
                countEl.textContent = `${count} / 3`;
                
                if (count >= 3) {
                    countEl.className = 'goal-met';
                } else {
                    countEl.className = 'goal-not-met';
                }
            });
            
            // Count days with 2+ instruments
            let daysWithTwoPlus = 0;
            for (let day = 0; day < 7; day++) {
                let instrumentsToday = 0;
                instruments.forEach(instrument => {
                    if (practiceData[`${instrument}-${day}`]) {
                        instrumentsToday++;
                    }
                });
                if (instrumentsToday >= 2) daysWithTwoPlus++;
            }
            
            document.getElementById('daily-count').textContent = 
                `${daysWithTwoPlus} days with 2+ instruments`;
        }
        
        function resetTracker() {
            if (confirm('Reset this week? This will clear all checkmarks.')) {
                practiceData = {};
                saveLocalData(practiceData);
                renderData();
                
                if (accessToken) {
                    syncData();
                }
            }
        }
        function handleAuth() {
            if (!gapiInited || !gisInited) {
                showStatus('Loading... please wait', 'error');
                return;
            }

            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    showStatus('Auth failed', 'error');
                    return;
                }

                accessToken = gapi.client.getToken().access_token;
                localStorage.setItem('googleSignedIn', 'true');
                updateSignedInUI();

                // Load data from Drive
                await loadFromDrive();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }
        
        async function findOrCreateFile() {
            try {
                const response = await gapi.client.drive.files.list({
                    q: `name='${FILE_NAME}' and trashed=false`,
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });
                
                if (response.result.files.length > 0) {
                    return response.result.files[0].id;
                }
                
                // Create new file
                const fileMetadata = {
                    name: FILE_NAME,
                    mimeType: 'application/json'
                };
                
                const createResponse = await gapi.client.drive.files.create({
                    resource: fileMetadata,
                    fields: 'id'
                });
                
                return createResponse.result.id;
            } catch (err) {
                console.error('Error finding/creating file:', err);
                showStatus('Error accessing Drive', 'error');
                return null;
            }
        }
        
        async function loadFromDrive() {
            showStatus('Loading from Drive...', 'loading');
            
            try {
                fileId = await findOrCreateFile();
                if (!fileId) return;
                
                const response = await gapi.client.drive.files.get({
                    fileId: fileId,
                    alt: 'media'
                });
                
                if (response.body) {
                    practiceData = JSON.parse(response.body);
                    saveLocalData(practiceData);
                    renderData();
                    showStatus('âœ“ Loaded from Drive', 'success');
                }
            } catch (err) {
                // File might be empty or not exist yet
                console.log('No existing data or error loading:', err);
                showStatus('âœ“ Ready to sync', 'success');
            }
        }
        
        async function syncData() {
            if (!accessToken) {
                showStatus('Please sign in first', 'error');
                return;
            }
            
            showStatus('Syncing...', 'loading');
            
            try {
                if (!fileId) {
                    fileId = await findOrCreateFile();
                }
                
                const dataStr = JSON.stringify(practiceData, null, 2);
                
                const response = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: dataStr
                });
                
                if (response.ok) {
                    showStatus('âœ“ Synced', 'success');
                } else {
                    showStatus('Sync failed', 'error');
                }
            } catch (err) {
                console.error('Sync error:', err);
                showStatus('Sync error', 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('syncStatus');
            statusEl.textContent = message;
            statusEl.style.color = type === 'error' ? '#ff5722' : type === 'success' ? '#4CAF50' : '#999';

            if (type === 'success' || type === 'loading') {
                setTimeout(() => {
                    statusEl.textContent = '';
                }, 2000);
            }
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            renderData();
        });
    </script>
</body>
